<!DOCTYPE html>
<html>
 <head>
   <title>I'm not sure why this title goes here</title>
 </head>

 <body>
   <h1>Form a story</h1>

   <form action="animal.html" method="GET">
     <label for="first animal">Animal:</label>
     <input id="first animal" name="first animal" type="text" placeholder="turtle" required><br>

    <label for="second-animal">Another Animal:</label>
    <input id="second-animal" name="second-animal" type="text" placeholder="rabbit" required><br>

    <label for="adjective">Adjective(past tense):</label>
    <input id="adjective" name="adjective" type="text" placeholder="highly" required><br>

    <label for="third-animal">One More Animal:</label>
    <input id="third-animal" name="third-animal" type="text" placeholder="goat" required><br>

    <label for="verb">Verb (ends in -ing):</label>
    <input id="verb" name="verb" type="text" placeholder="running" required><br>

    <label for="number">Number</label>
    <input id="number" name="number" type="number" min="1" max="10"><br>

    <span>Yes or No</span>

    <label for="yes">yes</label>
    <input id="yes" name="moose" type="radio">

    <label for="no">no</label>
    <input id="no" name="moose" type="radio"><br>

    <label for="speed">Relative speed (ends in -er)</label>
    <select id="speed" name="speed" required>
      <option value="faster">Faster</option>
      <option value="slower">Slower</option>
    </select><br>

    <label for="quote">Quote:</label>
    <input id="quote" name="quote" type="text" list="quote-choices" required>
    <datalist id="quote-choices">
      <option value="lala"></option>
      <option value="lablab"></option>
      <option value="ldlddld"></option>
      <option value="abab"></option>
   </datalist><br>

   <label for="message">Meaningful Message:</label>
   <textarea id="message" name="message" row="30" col="2" placeholder="lululu" required></textarea>

    <br><input type="submit" value="Form my story">


   </form>

</body>




</html>
